name: Deploy to Home Mac

on:
  push:
    branches: [ "main" ]   # или master, если так названа ветка

jobs:
  deploy:
    runs-on: [ self-hosted, macOS, X64 ]  # метки раннера
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker prune (optional)
        run: |
          docker system prune -f

      - name: Down docker compose
        run: |
          make docker-compose-down

      - name: Build & Redeploy
        run: |
          make docker-compose-up

      - name: Run Cloudflare tunnel
        run: |
          # Если cloudflared уже запущен, не запускать второй раз
          if [ -f .cloudflare.pid ] && ps -p $(cat .cloudflare.pid) > /dev/null 2>&1; then
            echo "cloudflared уже запущен (PID=$(cat .cloudflare.pid)), не перезапускаем."
          else
            npx cloudflared tunnel --url http://localhost:3000 > cloudflare.out 2>&1 & echo $! > .cloudflare.pid
            # Ждем, пока cloudflared запустится и напишет URL в cloudflare.out
            sleep 10
          fi
          grep -Eo 'https://[a-zA-Z0-9-]+\.trycloudflare\.com' cloudflare.out | head -n 1
